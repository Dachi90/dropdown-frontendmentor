<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Dropdown FrontEndMentor</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../images/logo.svg" alt="logo" />
      </div>
      <div class="menu-close" id="background-gray"></div>
      <nav class="menu-close nav-desktop" id="nav">
        <button class="buttons-menu buttons-menu-close"></button>
        <ul class="menu-list">
          <li class="menu-details">
            <span>Features</span>
            <div class="arrows menu-details-icon-down" id="features-arrow-up"></div>
            <ul class="hide menu-features">
              <li>
                <img src="../images/icon-todo.svg" alt="todo-list" />
                <span>Todo List</span>
              </li>
              <li>
                <img src="../images/icon-calendar.svg" alt="calendars" />
                <span>Calendar</span>
              </li>
              <li>
                <img src="../images/icon-reminders.svg" alt="reminders" />
                <span>Reminders</span>
              </li>
              <li>
                <img src="../images/icon-planning.svg" alt="planning" />
                <span>Planning</span>
              </li>
            </ul>
          </li>
          <li class="menu-details">
            <span>Company</span>
            <div class="arrows menu-details-icon-down" id="company-arrow-up"></div>
            <ul class="hide menu-company">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
          <li class="text-center margin-left"><button class="button-login-register">Login</button></li>
          <li class="text-center"><button class="button-login-register">Register</button></li>
        </ul>
      </nav>
      <button class="buttons-menu buttons-menu-open"></button>
    </header>
    <main class="main">
      <div class="img-hero">
        <img src="../images/image-hero-mobile.png" alt="hero image" id="img-hero" />
      </div>
      <div class="main-text">
        <h1><span>Make</span> remote work</h1>
        <div>
          <p>Get your in sync, no matter your</p>
          <p>location. Streamline processes, create</p>
          <p>team rituals, and watch productivity soar.</p>
        </div>
        <button class="main-button">Learn More</button>
      </div>
    </main>
    <footer class="footer">
      <img src="../images/client-databiz.svg" alt="databiz" />
      <img src="../images/client-audiophile.svg" alt="audiopbile" />
      <img src="../images/client-meet.svg" alt="meets" />
      <img src="../images/client-maker.svg" alt="maker" />
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
