<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown FrontEndMentor</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/logo.svg" alt="logo" />
      </div>
      <button class="menu-hamburger">
        <img src="../images/icon-menu.svg" alt="menu-hamburger" />
        <img src="../images/icon-close-menu.svg" alt="menu-colse" />
      </button>
      <nav class="menu">
        <ul>
          <li>
            <span>Feature</span>
            <ul>
              <li>
                <img src="../images/icon-todo.svg" alt="todo-list" />
                <span>Todo List</span>
              </li>
              <li>
                <img src="../images/icon-calendar.svg" alt="calendars" />
                <span>Calendar</span>
              </li>
              <li>
                <img src="../images/icon-reminders.svg" alt="reminders" />
                <span>Reminders</span>
              </li>
              <li>
                <img src="../images/icon-planning.svg" alt="planning" />
                <span>Planning</span>
              </li>
            </ul>
          </li>
          <li>
            Company
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>
      <div class="user-buttons">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
